<div class="container card">
    <div class="card-header">
        Agregar Profesional
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioProfesionales" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" required
                    aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="correo" id="correo" required
                    aria-describedby="emailHelpId" placeholder="abc@mail.com">
                <small id="emailHelpId" class="form-text text-muted">Help text</small>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
            <button class="btn btn-primary" [routerLink]="['../admin-portafolio']">Cancelar</button>
        </form>
    </div>
</div>
